<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'bootstrap.min.css') }}">
    <meta charset="utf-8">
</head>

<body style="background-color: 	#FF4500">
    <div class="container" style="text-align: center; margin-top: 50px;">
        <form action="{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id = menu_id)}}" method='POST'>
            <div style="background-color: #FFD700">
                <h3 style="color:#20B2AA; margin-top: 30px;"><strong> New Name: </strong></h3>

                <div class="row">
                    <input type='text' size='30' name='name' placeholder='{{item.name}}' style="margin-top: 10px;">
                </div>
                <div class="row">
                    <input type='submit' value='Edit' style="height:35px;width:100px">
                    <a href='{{url_for('restaurantMenu', restaurant_id= item.restaurant_id) }}'>
                        <button type="button" style="height:35px;width:100px; margin-left:10px; "> Delete </button>
                    </a>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
